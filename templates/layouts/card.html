<div id="{{ food.id }}" class="col-2">
    <a href={% url "dish" food.id %}><img class="dish-photo dish-scale" src="http://127.0.0.1:9000/meatfish/{{ food.id }}.jpg" height="200"></a>
    <div class="dish-name text-light text-center mt-1">{{ food.name }}</div>
    <span><p class="text-center red-text-color">{{ food.price }}р./{{ food.weight }}г.</p></span>
</div>
