{% load static %}

<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Meat'n'Fish</title>
    <link rel="stylesheet" href="{% static "css/bootstrap.css" %}">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
</head>

<body>

  <nav class="navbar navbar-bg" style="height: 110px">
    <div class="container-fluid ps-5 pe-5">
        <a href="{% url "index" %}">
            <img src="{% static "img/logo.jpg" %}" width="100" height="100">
        </a>
        <form class="d-flex" method="GET" action="{% url 'dish_search' %}" role="search">
            <input class="form-control me-2" type="search" name="q" placeholder="Выбери своё блюдо..." style="width: 250px" value="{{ query|default:'' }}">
            <button type="submit" class="btn btn-search" style="height: 30px">
                <img src="{% static 'img/svg/search.svg' %}" width="30px">
            </button>
        </form>      

        <div class="position-relative">
            <a href="{% url "order" 1 %}"><img src="{% static "img/svg/shopping-basket.svg" %}" width="40px"></a>
            <span class="badge basket-badge position-absolute top-100 start-100 translate-middle">
                {{ count_dishes|default:0 }}
            </span>
        </div>
    </div>
  </nav>

    <div class="main-content">
    {% block content %}
    {% endblock %}
    </div>

    {% include "layouts/footer.html" %}

</body>

</html>
